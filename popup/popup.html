<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>微信读书笔记助手</title>
    <!-- html 引入 .css 文件 -->
    <link rel="stylesheet" href="popup.css">
</head>
<body>
<div style="width: 200px">
    <h1>微信读书笔记助手</h1>
    <div class="button-group">
        <label for="exportFormatSelect" style="display: block; margin-bottom: 8px; text-align: center; font-weight: bold;">
            选择导出格式：
            <select id="exportFormatSelect" class="action-btn highlight-select" style="text-align: center;">
                <option value="yuque" selected>语雀高亮块</option>
                <option value="markdownQuote">Markdown引用</option>
                <option value="markdownSequence">Markdown序列</option>
                <option value="none">无样式</option>
            </select>
        </label>
        <button id="fetchBookNameId" class="action-btn">获取当前书名</button>
        <button id="exportBookCatalogId" class="action-btn">导出书籍目录</button>
        <button id="exportBookNotesId" class="action-btn">导出书籍笔记</button>
    </div>
</div>
</body>
<!-- html 引入 .js 文件 -->
<script src="popup.js"></script>
</html>
